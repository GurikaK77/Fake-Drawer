<body>
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">სისტემა იტვირთება...</div>
    </div>

    <div id="readyScreen" style="display:none;">
        <div class="ready-content">
            <div class="logo">
                <h1>ARTIST</h1>
                <p>Cyber Noir Edition</p>
            </div>
            <h2>იპოვე ჯაშუში</h2>
            <p>ყველა ხატავს ერთ ნახატს. ერთმა არ იცის რა იხატება.</p>
            <button class="btn im-ready" onclick="showMainPage()">
                <i class="fas fa-power-off"></i> დაწყება
            </button>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container" id="mainContent" style="display:none;">
        
        <div class="logo-area" id="logoArea">
            <div class="logo">
                <h1>ARTIST</h1>
            </div>
        </div>

        <div id="playerInput" class="section">
            <div class="input-with-button">
                <input type="text" id="playerName" placeholder="მოთამაშის სახელი" autocomplete="off" />
                <button class="btn btn-icon" onclick="addPlayer()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="player-list" id="playerList"></div>
            
            <div class="config-mini">
                <label>სიტყვების კატეგორია:</label>
                <select id="wordCategory">
                    <option value="mix">შერეული (მარტივი)</option>
                    <option value="objects">ნივთები</option>
                    <option value="animals">ცხოველები</option>
                    <option value="places">ადგილები</option>
                </select>
            </div>

            <button class="btn" onclick="startGame()" style="width:100%; margin-top:20px;">
                <i class="fas fa-play"></i> თამაშის დაწყება
            </button>
        </div>

        <div id="roleSection" class="section centered-content">
            <div class="player-turn" id="playerTurn"></div>
            
            <div class="role-card" id="roleCard" onclick="revealRole()">
                <div class="role-card-inner">
                    <div class="role-card-front" id="roleCardFront">
                        <div class="role-icon"><i class="fas fa-fingerprint"></i></div>
                        <div class="role-text">დააჭირე როლის სანახავად</div>
                    </div>
                    <div class="role-card-back" id="roleCardBack"></div>
                </div>
            </div>
            
            <button class="btn next-player-btn" id="goToDrawBtn" onclick="goToDrawing()" style="display:none; margin-top:30px;">
                <i class="fas fa-paint-brush"></i> გადასვლა ხატვაზე
            </button>
        </div>

        <div id="drawingSection" class="section full-height-section">
            <div class="draw-header">
                <div id="drawerName" class="drawer-name"></div>
                <div class="color-indicator" id="colorIndicator">შენი ფერი</div>
            </div>
            
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <p class="draw-instruction">გაავლე მხოლოდ ერთი ხაზი!</p>

            <div class="controls-row">
                <button class="btn btn-success" onclick="finishTurn()">
                    <i class="fas fa-check"></i> დასრულება
                </button>
            </div>
            
            <button class="btn btn-danger-text" onclick="forceEndGame()">
                <i class="fas fa-flag-checkered"></i> თამაშის შეწყვეტა და გამოცნობა
            </button>
        </div>

        <div id="resultSection" class="section centered-content">
            <div class="result-title">ნახატი დასრულდა!</div>
            
            <div class="final-art-container">
                <img id="finalImage" src="" alt="Final Art" />
            </div>

            <div class="result-display" id="votingArea">
                <p>ვინ არის ჯაშუში?</p>
                <select id="findSpySelect"></select>
                <button class="btn" onclick="revealResult()" style="margin-top:15px;">
                    <i class="fas fa-eye"></i> ვინაობის გაგება
                </button>
            </div>

            <div id="finalResult" style="display:none;">
                <div class="spy-reveal-container">
                    <div class="spy-label">ჯაშუში იყო</div>
                    <div class="spy-name-big" id="fakeArtistName"></div>
                </div>
                <div class="word-reveal" id="wordReveal"></div>
            </div>

            <div class="controls result-buttons" id="endGameButtons" style="display: none;">
                <button class="btn btn-secondary" onclick="restartGame()">
                    <i class="fas fa-redo"></i> ახალი თამაში
                </button>
                <button class="btn" onclick="showMainPage()">
                    <i class="fas fa-home"></i> მთავარი
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW Error:', err));
            });
        }
    </script>
</body>
</html>
